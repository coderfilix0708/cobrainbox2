<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> COBRA & INBOX - Sign Up</title>
    
</head>
<body bgcolor="gray">
<center>
    <a href="cobrainboxhome.html" target="_blank"><img src="sp.png" width="70%"></a>
    <ins>
        <h1> Sign Up </h1>
    </ins>

    <table>
        <form>
        <tr>
            <th><strong> First Name :</strong > <span style="color: red;">*</span></th>
            <th><input type="First Name" name="First Name" placeholder="First Name" required></th>
        </tr>
        <tr>
            <th><strong> Family Name :</strong><span style="color: red;">*</span></th>
            <th><input type="Family Name" name="Family Name" placeholder="Family Name" required></th>
        </tr>
        <tr>
            <th><strong>Choose a gender :</strong> <span style="color: red;">*</span></th>
            <th>
                <select name="Choose a gender" required>
                     <option value="">----------------------------------</option>
                     <option value="Male"> Male </option>
                     <option value="Female">Female</option>
                 </select>
            </th>
        </tr>
        <tr>
            <th><strong> Email :</strong><span style="color: red;">*</span></th>
            <th><input type="email" name="email" placeholder="Enter your email" required></th>
        </tr>
        <tr>
            <th><strong> Password :</strong> <span style="color: red;">*</span> </th>
            <th><input type="password" name="password" placeholder="Enter your Password" required></th>
        </tr>
        <tr>
            <th><strong> Confirm Password :</strong> <span style="color: red;">*</span> </th>
            <th><input type="password" name="password" placeholder="Confirm your Password" required></th>
        </tr>
        <tr>
            <th><strong> Date Of birth :</strong> <span style="color: red;">*</span> </th>
            <th><input type="date" name="date" placeholder="Date Of birth"></th>
        </tr>
        <tr>
            <th><strong> Address 1 :</strong> <span style="color: red;">*</span> </th>
            <th><input type="address" name="address" placeholder="Enter your Address 1" required></th>
        </tr>
        <tr>
            <th><strong> Address 2 :</strong></th>
            <th><input type="address" name="address" placeholder="Enter your Address 2"></th>
        </tr>
        <tr>
            <th><strong>Phone number :</strong><span style="color: red;">*</span></th>
              <th><input type="tel" name="tel" placeholder="Enter a phone number" required></th>  
        </tr>
        <tr>
            <th colspan="2"><button type="submit" style="color: floralwhite;background: black;" >Register Now</button></th>
        </tr>
    </form>
    </table>
</center>

</body>
</html>
